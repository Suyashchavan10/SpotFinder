version: '3.8'
services:
  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
    image: krutikpatel/frontend:latest
    ports:
      - "3000:3000"
    depends_on:
      - backend

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: krutikpatel/backend:latest
    ports:
      - "5000:5000"
    depends_on:
      - model

  model:
    build:
      context: ./model
      dockerfile: Dockerfile
    image: krutikpatel/model:latest
    ports:
      - "8000:8000"

apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: app
  template:
    metadata:
      labels:
        app: app
    spec:
      containers:
        - name: frontend
          image: krutikpatel/frontend:latest
          ports:
            - containerPort: 3000
        - name: backend
          image: krutikpatel/backend:latest
          ports:
            - containerPort: 5000
        - name: model
          image: krutikpatel/model:latest
          ports:
            - containerPort: 8000
---
apiVersion: v1
kind: Service
metadata:
  name: app-service
spec:
  selector:
    app: app
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
  type: LoadBalancer
